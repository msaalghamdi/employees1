<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تقارير التوطين 2026 - الإصدار المحدث</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #1a73e8; --secondary: #455a64; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 15px; direction: rtl; }
        #lockScreen { position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-card { width: 90%; max-width: 400px; padding: 30px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center; border-top: 6px solid var(--primary); }
        #mainContent { display: none; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .section { border: 1px solid #e0e0e0; padding: 20px; border-radius: 8px; margin-bottom: 20px; background: #fff; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #444; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .indicator-row { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #f0f0f0; gap: 10px; }
        .total-box { background: #e8f0fe; padding: 20px; border-radius: 10px; text-align: center; font-size: 1.5rem; font-weight: bold; color: var(--primary); border: 2px solid #b6d4fe; margin: 20px 0; }
        .btn { padding: 16px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; font-size: 1rem; transition: 0.3s; width: 100%; }
        .btn-primary { background: var(--primary); }
        .btn-secondary { background: var(--secondary); }
        .btn-success { background: #2e7d32; }
        .error { color: #d32f2f; font-weight: bold; margin-top: 10px; display: none; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="lockScreen">
    <div class="login-card">
        <h2 style="color: var(--primary);">نظام فحص التوطين</h2>
        <p>أدخل كلمة المرور (199022)</p>
        <input type="password" id="sysPass" placeholder="كلمة المرور">
        <div style="margin: 10px 0; font-size: 0.8rem;">
            <input type="checkbox" style="width: auto;" onclick="togglePass()"> إظهار كلمة المرور
        </div>
        <button class="btn btn-primary" onclick="verifyAccess()">دخول النظام</button>
        <p id="errMsg" class="error">خطأ: كلمة المرور غير صحيحة!</p>
    </div>
</div>

<div id="mainContent">
    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom: 3px solid var(--primary); padding-bottom:10px;">
            <h2>لوحة تحكم المفتش</h2>
            <button onclick="logout()" style="background:#f44336; color:white; border:none; padding:8px 15px; border-radius:6px; cursor:pointer;">خروج</button>
        </div>

        <div class="section">
            <h3>1. بيانات الحالة</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                <div><label>اسم العامل</label><input type="text" id="empName"></div>
                <div><label>رقم هوية العامل</label><input type="text" id="empId"></div>
                <div><label>رقم السجل التجاري</label><input type="text" id="crNum"></div>
                <div><label>رقم المنشأة (700)</label><input type="text" id="hrsdNum"></div>
            </div>
        </div>

        <div class="section">
            <h3>2. جدول المؤشرات والأوزان</h3>
            <div id="indicatorsList"></div>
            <div class="total-box">درجة الأوزان النهائية: <span id="totalDisplay">0</span>%</div>
        </div>

        <div class="section">
            <h3>3. التوصية والمبررات</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div><label>التوصية</label><select id="rec" onchange="syncJust()"><option value="عدم صحة علاقة العمل">عدم صحة علاقة العمل</option><option value="صحة علاقة العمل">صحة علاقة العمل</option></select></div>
                <div><label>المبرر</label><select id="just"><option value="العلاقة صحيحة و لا يوجد مبرر لإلغاء المدة">العلاقة صحيحة و لا يوجد مبرر لإلغاء المدة</option><option value="عدم تجاوب المنشأة خلال المهلة النظامية">عدم تجاوب المنشأة خلال المهلة النظامية</option><option value="عدم كفاية المستندات المقدمة">عدم كفاية المستندات المقدمة</option><option value="إقرار المنشأة/المشترك بعدم وجود علاقة العمل">إقرار المنشأة/المشترك بعدم وجود علاقة العمل</option></select></div>
            </div>
            <textarea id="notes" rows="2" style="margin-top:15px" placeholder="ملاحظات المراقب..."></textarea>
        </div>

        <div style="display:flex; gap:15px;">
            <button class="btn btn-secondary" onclick="exportWeights()">تصدير الأوزان (منسق)</button>
            <button class="btn btn-success" onclick="exportResults()">تصدير تقرير النتائج</button>
        </div>
    </div>
</div>

<script>
    // نظام التحقق المبسط لضمان الدخول
    function verifyAccess() {
        const input = document.getElementById('sysPass').value.trim(); // trim لإزالة أي مسافات زائدة
        
        // التحقق المباشر من الرقم لضمان عمله معك الآن
        if(input === "199022") { 
            sessionStorage.setItem('access_granted', 'true');
            init();
        } else { 
            document.getElementById('err').style.display = 'block'; 
            // تنبيه إضافي للتأكد
            console.log("الرقم المدخل: " + input);
        }
    }

    function init() {
        document.getElementById('lockScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        render();
    }

    function logout() { sessionStorage.clear(); location.reload(); }
    window.onload = () => { if(sessionStorage.getItem('access_granted')) init(); };

    // مصفوفة البيانات (نفس البيانات السابقة)
    const indicators = [
        { n: "1", d: "عدم وجود عقد عمل موثق", w: 10 }, { n: "2", d: "عدم وجود تأمين طبي للعامل", w: 20 },
        { n: "3-أ", d: "موقع العمل (إجابات غير صحيحة)", w: 20 }, { n: "3-ب", d: "طبيعة عمله (إجابات غير صحيحة)", w: 30 },
        { n: "3-ج", d: "نشاط المنشأة (إجابات غير صحيحة)", w: 10 }, { n: "4", d: "إقرار بعدم وجود علاقة عمل", w: 80 },
        { n: "5", d: "عدم دفع الأجر عبر حماية الأجور", w: 30 }, { n: "6", d: "وجود صلة قرابة", w: 10 },
        { n: "7", d: "عدم التسجيل في العمل عن بعد", w: 50 }, { n: "8", d: "تبرير عدم صرف الأجر", w: 30 },
        { n: "9", d: "عدم تسكين الموظف بشكل صحيح", w: 10 }, { n: "10", d: "مهنة لا تتناسب مع القدرات", w: 60 },
        { n: "11", d: "سابقة توطين وهمي", w: 20 }, { n: "12", d: "عدم وجود موقع للمنشأة", w: 50 }
    ];

    function render() {
        document.getElementById('listUI').innerHTML = indicators.map(x => `
            <div class="indicator-row">
                <div style="width:30px; font-weight:bold">${x.n}</div>
                <div style="flex:1; font-size:0.9rem">${x.d}</div>
                <div style="width:45px; color:#d93025; font-weight:bold">${x.w}%</div>
                <input type="checkbox" class="chk" data-w="${x.w}" onchange="updateTotal()">
            </div>`).join('');
    }

    function updateTotal() {
        let total = 0;
        document.querySelectorAll('.chk:checked').forEach(c => total += parseInt(c.dataset.w));
        document.getElementById('totalDisplay').innerText = total;
        const r = document.getElementById('rec'), j = document.getElementById('just');
        if(total < 80) { r.value = "صحة علاقة العمل"; j.value = "العلاقة صحيحة و لا يوجد مبرر لإلغاء المدة"; }
        else { r.value = "عدم صحة علاقة العمل"; }
    }

    // دالة تصدير الأوزان مع التنسيق المطلوب A1:E16
    function exportWeights() {
        const name = document.getElementById('empName').value || "غير مسجل";
        const id = document.getElementById('empId').value || "غير مسجل";
        
        let rows = [
            ["نظام توليد التقارير - مصفوفة الأوزان", "", "", "", ""], 
            ["اسم العامل:", name, "", "رقم الهوية:", id],
            ["التاريخ:", new Date().toLocaleDateString('ar-SA'), "", "الدرجة:", document.getElementById('totalDisplay').innerText + "%"],
            [""],
            ["#", "المؤشر", "الوزن", "التحقق", "ملاحظة"]
        ];

        indicators.forEach((x, i) => {
            rows.push([x.n, x.d, x.w + "%", document.querySelectorAll('.chk')[i].checked ? "نعم" : "لا", ""]);
        });

        const ws = XLSX.utils.aoa_to_sheet(rows);
        ws['!merges'] = [{ s: { r: 0, c: 0 }, e: { r: 0, c: 4 } }]; // دمج العنوان
        ws['!cols'] = [{wch:5}, {wch:50}, {wch:10}, {wch:12}, {wch:15}];

        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Weights");
        XLSX.writeFile(wb, `${name}_مصفوفة_الأوزان.xlsx`);
    }

    function exportResults() {
        const name = document.getElementById('empName').value || "عامل";
        const headers = ["اسم العامل", "رقم الهوية", "السجل", "المنشأة", "الدرجة", "التوصية", "الملاحظات", "المبرر"];
        const vals = [name, document.getElementById('empId').value, document.getElementById('crNum').value, document.getElementById('hrsdNum').value, document.getElementById('totalDisplay').innerText + "%", document.getElementById('rec').value, document.getElementById('notes').value, document.getElementById('just').value];
        const ws = XLSX.utils.aoa_to_sheet([headers, vals]);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Results");
        XLSX.writeFile(wb, `${name}_تقرير_النتائج.xlsx`);
    }
</script>
</body>
</html>
