        .btn { width: 100%; padding: 14px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; color: white; transition: 0.3s; }
        .btn-green { background: #2e7d32; }
        .btn-blue { background: var(--main); }

</head>

<div id="lockScreen">

            </div>
            <textarea id="notes" rows="2" style="margin-top: 10px;" placeholder="ملاحظات إضافية..."></textarea>
        </div>

        <button onclick="exportExcel()" class="btn btn-green">تصدير التقرير النهائي (Excel) RTL</button>
    </div>
</div>
